<h2>Reactivos: <small>Switches</small></h2>
<hr />
<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="miFormulario">
      <!-- Campo -->
      <div class="row align-items-center mb-2">
        <div class="col-sm-3 justify-content-end">
          <label class="col-form-lable">Género</label>
        </div>
        <div class="col-sm-9">
          <div class="form-check">
            <input
              formControlName="genero"
              value="M"
              class="form-check-input"
              type="radio"
              id="radioMasculino"
            />
            <label class="form-check-label" for="radioMasculino">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input
              formControlName="genero"
              value="F"
              class="form-check-input"
              type="radio"
              id="radioFemenino"
            />
            <label class="form-check-label" for="radioFemenino">
              Femenino
            </label>
          </div>
        </div>
      </div>
      <!-- Campo -->
      <div class="row align-items-center mb-2">
        <div class="col-sm-3 justify-content-end">
          <label class="col-form-lable">Notificaciones</label>
        </div>
        <div class="col-sm-9">
          <div class="form-check form-switch">
            <input
              formControlName="notificaciones"
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Quiero recibir notificaciones</label
            >
          </div>
        </div>
      </div>
      <!-- Campo -->
      <div class="row align-items-center mb-2">
        <div class="col-sm-3 justify-content-end">
          <label class="col-form-lable">Términos</label>
        </div>
        <div class="col-sm-9">
          <div class="form-check">
            <input
              formControlName="terminos"
              class="form-check-input"
              type="checkbox"
              id="terminos"
            />
            <label class="form-check-label" for="terminos">
              Términos y condiciones
            </label>
            <span *ngIf="!validarCampo('terminos')" class="text-danger row"
              >Debe aceptar los Términos y condiciones</span
            >
          </div>
        </div>
      </div>
      <!-- Boton -->
      <div class="row">
        <div class="col">
          <button
            class="btn btn-primary float-end"
            type="button"
            (click)="guardar()"
          >
            <i class="bi bi-save"></i> Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row mt-4">
  <h4>Formulario</h4>
  <div class="col">
    <span>Valid:</span>
    <pre>{{ miFormulario.valid | json }}</pre>
  </div>
  <div class="col">
    <span>Pristine:</span>
    <pre>{{ miFormulario.pristine | json }}</pre>
  </div>
  <div class="col">
    <span>Toched:</span>
    <pre>{{ miFormulario.touched | json }}</pre>
  </div>
  <div class="col-12">
    <span>Value:</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
<hr />
<div class="row">
  <h4>Persona</h4>
  <div class="col">
    <pre>{{ persona | json }}</pre>
  </div>
</div>
