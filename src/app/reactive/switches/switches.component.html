<h2>Reactivos: <small>Switches</small></h2>
<hr />
<div class="row">
  <div class="col">
    <form autocomplete="off">
      <!-- Campo -->
      <div class="row align-items-center mb-2">
        <div class="col-sm-3 justify-content-end">
          <label class="col-form-lable">Género</label>
        </div>
        <div class="col-sm-9">
          <div class="form-check">
            <input
              value="M"
              class="form-check-input"
              type="radio"
              name="radioGenero"
              id="radioMasculino"
            />
            <label class="form-check-label" for="radioMasculino">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input
              value="F"
              class="form-check-input"
              type="radio"
              name="radioGenero"
              id="radioFemenino"
            />
            <label class="form-check-label" for="radioFemenino">
              Femenino
            </label>
          </div>
        </div>
      </div>
      <!-- Campo -->
      <div class="row align-items-center mb-2">
        <div class="col-sm-3 justify-content-end">
          <label class="col-form-lable">Notificaciones</label>
        </div>
        <div class="col-sm-9">
          <div class="form-check form-switch">
            <input
              required
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Quiero recibir notificaciones</label
            >
          </div>
        </div>
      </div>
      <!-- Campo -->
      <div class="row align-items-center mb-2">
        <div class="col-sm-3 justify-content-end">
          <label class="col-form-lable">Términos</label>
        </div>
        <div class="col-sm-9">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terminos" />
            <label class="form-check-label" for="terminos">
              Términos y condiciones
            </label>
          </div>
        </div>
      </div>
      <!-- Boton -->
      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end" type="button">
            <i class="bi bi-save"></i> Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
