<h2>Reactivos: <small>Din√°micos</small></h2>
<hr />
<div class="row">
  <div class="col">
    <form autocomplete="off">
      <!-- Campo -->
      <div class="row align-items-center mb-2">
        <div class="col-sm-3 justify-content-end">
          <label class="col-form-lable">Nombre</label>
        </div>
        <div class="col-sm-9">
          <input
            type="text"
            placeholder="Nombre de la persona"
            class="form-control"
            autocomplete="off"
          />
          <span class="form-text text-danger"
            >El nombre de la persona es obligatorio</span
          >
        </div>
      </div>
      <!-- Agregar -->
      <div class="row align-items-center mb-2">
        <div class="col">
          <div class="input-group">
            <button class="btn btn-outline-primary col-sm-3" click="a=1">
              <i class="bi bi-arrow-90deg-down rotateY"></i> Agregar
            </button>
            <input
              type="text"
              placeholder="Nombre del juego"
              class="form-control col-sm-9"
              autocomplete="off"
              keyup.enter="a=1"
            />
          </div>
        </div>
      </div>
      <!-- Lista -->
      <div class="row align-items-center mb-2">
        <div class="col-sm-3 justify-content-end">
          <label class="col-form-lable">Juegos</label>
        </div>
        <div class="col-sm-9">
          <!-- <div
            class="input-group mb-1"
            *ngFor="let juego of persona.juegos; let i = index"
          >
            <input type="text" class="form-control" autocomplete="off" />
            <button class="btn btn-outline-danger" type="button" click="a=1">
              <i class="bi bi-trash"></i>
            </button>
          </div> -->
        </div>
      </div>
      <!-- Boton -->
      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end" type="button" click="a=1">
            <i class="bi bi-save"></i> Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
