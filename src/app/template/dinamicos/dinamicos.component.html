<h2>Template: <small>Din√°micos</small></h2>
<hr />
<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="guardar()" #miFormulario="ngForm">
      <!-- Campo -->
      <div class="row align-items-center mb-2">
        <div class="col-sm-3 justify-content-end">
          <label class="col-form-lable">Nombre</label>
        </div>
        <div class="col-sm-9">
          <input
            ngModel
            name="nombre"
            type="text"
            required
            placeholder="Nombre de la persona"
            class="form-control"
            autocomplete="off"
          />
          <span
            *ngIf="
              miFormulario.controls['nombre']?.touched &&
              miFormulario.controls['nombre']?.errors
            "
            class="form-text text-danger"
            >El nombre de la persona es obligatorio</span
          >
        </div>
      </div>
      <!-- Agregar -->
      <div class="row align-items-center mb-2">
        <div class="col">
          <div class="input-group">
            <button class="btn btn-outline-primary col-sm-3">
              <i class="bi bi-arrow-90deg-down rotateY"></i> Agregar
            </button>
            <input
              type="text"
              placeholder="Agregar favorito"
              class="form-control col-sm-9"
              autocomplete="off"
            />
          </div>
        </div>
      </div>
      <!-- Campo -->
      <div class="row align-items-center mb-2">
        <div class="col-sm-3 justify-content-end">
          <label class="col-form-lable">Favoritos</label>
        </div>
        <div class="col-sm-9">
          <input type="text" class="form-control mb-1" autocomplete="off" />
          <input type="text" class="form-control mb-1" autocomplete="off" />
          <input type="text" class="form-control mb-1" autocomplete="off" />
        </div>
      </div>
      <!-- Boton -->
      <div class="row">
        <div class="col">
          <button
            class="btn btn-primary float-end"
            type="button"
            [disabled]="miFormulario.invalid"
            (click)="guardar()"
          >
            <i class="bi bi-save"></i> Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
